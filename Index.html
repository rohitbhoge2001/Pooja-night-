<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Night, Pooja ðŸ’–</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a2a;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            margin-top: 20vh;
            font-size: 24px;
        }

        #stars, #hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star, .heart {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        .heart {
            background: red;
            width: 12px;
            height: 12px;
            clip-path: polygon(50% 0%, 100% 30%, 75% 100%, 50% 80%, 25% 100%, 0% 30%);
        }

        @keyframes fall {
            from {
                transform: translateY(-10vh);
            }
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Good Night, Pooja! ðŸŒ™</h1>
        <p>Take Care Super Care ðŸ’–</p>
    </div>

    <!-- Stars & Hearts Effects -->
    <div id="stars"></div>
    <div id="hearts"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function createFallingElement(className, count) {
                const container = document.getElementById(className);
                for (let i = 0; i < count; i++) {
                    let element = document.createElement("div");
                    element.className = className.slice(1);
                    element.style.left = Math.random() * 100 + "vw";
                    element.style.animationDuration = (Math.random() * 5 + 3) + "s";
                    element.style.animationDelay = Math.random() * 5 + "s";
                    container.appendChild(element);
                }
            }

            createFallingElement("stars", 50);
            createFallingElement("hearts", 15);
        });
    </script>
</body>
</html>
